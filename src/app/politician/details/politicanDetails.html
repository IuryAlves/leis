<header ng-include="'app/components/navbar/navbar.html'"></header>
<div class="container backgroundBlue" ng-model="politicians">
    <center>
        <a href="#/politicos/{{prevItem}}"><span class="glyphicon glyphicon-chevron-left"></span> Anterior</a>
        <a href="#/politicos/{{nextItem}}"> Pr√≥ximo <span class="glyphicon glyphicon-chevron-right"></span></a>
    </center>
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img ng-src="{{politicians[whichItem].FOTO}}" alt="Photo of {{politicians[whichItem].name}}" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{politicians[whichItem].NOME_URNA_CANDIDATO}}
                    </div>
                    <div class="profile-usertitle-job">
                        {{politicians[whichItem].DESCRICAO_GRAU_INSTRUCAO}}
                    </div>
                    <div class="profile-usertitle-job">
                        {{politicians[whichItem].NOME_PARTIDO}}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-success">Seguir</button>
                    <button type="button" class="btn btn-danger btn-sm">Mensagem</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li class="active">
                            <a href="#">
                                <i class="glyphicon glyphicon-home"></i> Overview </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-user"></i> Account Settings </a>
                        </li>
                        <li>
                            <a href="#" target="_blank">
                                <i class="glyphicon glyphicon-ok"></i> Tasks </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-flag"></i> Help </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                Some user related content goes here...
            </div>
        </div>
    </div>
</div>
<center>
    <a href="#/politicos">&laquo; Voltar</a>
</center>
<br>
<br>
