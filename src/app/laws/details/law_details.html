<div>

    <md-content>
        <header ng-include="'app/components/navbar/navbar.html'"></header>

        <section>
            <div ng-model="laws">
                <a href="/leis/{{prevItem}}">&lt;</a>
                <a href="/leis/{{nextItem}}">&gt;</a>

                <h1>{{ law.author }}</h1>

                <div>
                    <h3>{{ law.name }}</h3>

                    <h3>{{ law.date.plain }}</h3>

                    <div>{{ law.description }}</div>
                    </br>
                    </br>

                    <div id="lawCompleteBody" ng-bind-html="law.completeBody | markdown"></div>
                </div>
            </div>
            <a href="/leis">&laquo; Voltar para leis</a>
        </section>

        <footer>
            <md-toolbar layout="row" layout-align="center center">
                <p>With ♥ from <a href="https://github.com/transparenciasjc">@TranparênciaSJC</a></p>
            </md-toolbar>
        </footer>
    </md-content>
</div>
